<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <rect width="200" height="150" fill="#FFFFFF"/>

  <!-- Header section -->
  <rect x="0" y="0" width="200" height="35" fill="#8B5CF6"/>
  <rect x="60" y="10" width="80" height="3" rx="1.5" fill="#FFFFFF" opacity="0.8"/>
  <rect x="70" y="18" width="60" height="2" rx="1" fill="#FFFFFF" opacity="0.5"/>
  <rect x="80" y="24" width="40" height="2" rx="1" fill="#EC4899"/>

  <!-- Hero section -->
  <rect x="20" y="45" width="160" height="40" fill="#F9FAFB"/>
  <rect x="50" y="55" width="100" height="4" rx="2" fill="#8B5CF6" opacity="0.3"/>
  <rect x="70" y="64" width="60" height="2" rx="1" fill="#1F2937" opacity="0.4"/>
  <rect x="60" y="72" width="80" height="2" rx="1" fill="#1F2937" opacity="0.3"/>

  <!-- Content blocks -->
  <rect x="10" y="95" width="55" height="35" rx="2" fill="#F3E8FF"/>
  <rect x="72" y="95" width="55" height="35" rx="2" fill="#FCE7F3"/>
  <rect x="135" y="95" width="55" height="35" rx="2" fill="#F3E8FF"/>

  <!-- Content block accents -->
  <rect x="15" y="100" width="30" height="2" rx="1" fill="#8B5CF6"/>
  <rect x="77" y="100" width="30" height="2" rx="1" fill="#EC4899"/>
  <rect x="140" y="100" width="30" height="2" rx="1" fill="#8B5CF6"/>

  <!-- Footer -->
