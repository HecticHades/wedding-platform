<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <rect width="200" height="150" fill="#FBF9F7"/>

  <!-- Header section with burgundy -->
  <rect x="0" y="0" width="200" height="35" fill="#722F37"/>
  <rect x="60" y="10" width="80" height="3" rx="1.5" fill="#FFFFFF" opacity="0.8"/>
  <rect x="70" y="18" width="60" height="2" rx="1" fill="#FFFFFF" opacity="0.5"/>
  <rect x="80" y="24" width="40" height="2" rx="1" fill="#8E4585"/>

  <!-- Grape vine decoration -->
  <circle cx="15" cy="15" r="3" fill="#8E4585" opacity="0.5"/>
  <circle cx="20" cy="18" r="3" fill="#8E4585" opacity="0.5"/>
  <circle cx="17" cy="21" r="3" fill="#8E4585" opacity="0.5"/>
  <circle cx="183" cy="15" r="3" fill="#8E4585" opacity="0.5"/>
  <circle cx="188" cy="18" r="3" fill="#8E4585" opacity="0.5"/>
  <circle cx="185" cy="21" r="3" fill="#8E4585" opacity="0.5"/>

  <!-- Hero section -->
  <rect x="20" y="45" width="160" height="40" fill="#FFFFFF"/>
  <rect x="50" y="55" width="100" height="4" rx="2" fill="#722F37" opacity="0.3"/>
  <rect x="70" y="64" width="60" height="2" rx="1" fill="#3D2628" opacity="0.4"/>
  <rect x="60" y="72" width="80" height="2" rx="1" fill="#3D2628" opacity="0.3"/>

  <!-- Content blocks with wine tones -->
  <rect x="10" y="95" width="55" height="35" rx="2" fill="#F5EEF0"/>
  <rect x="72" y="95" width="55" height="35" rx="2" fill="#F8F3F4"/>
  <rect x="135" y="95" width="55" height="35" rx="2" fill="#F5EEF0"/>

  <!-- Content block accents -->
  <rect x="15" y="100" width="30" height="2" rx="1" fill="#722F37"/>
  <rect x="77" y="100" width="30" height="2" rx="1" fill="#8E4585"/>
  <rect x="140" y="100" width="30" height="2" rx="1" fill="#9B7E46"/>

  <!-- Footer -->
  <rect x="0" y="140" width="200" height="10" fill="#722F37" opacity="0.1"/>
</svg>
