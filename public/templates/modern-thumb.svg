<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <rect width="200" height="150" fill="#FAFAFA"/>

  <!-- Header section -->
  <rect x="0" y="0" width="200" height="35" fill="#000000"/>
  <rect x="60" y="12" width="80" height="3" rx="1.5" fill="#FFFFFF"/>
  <rect x="80" y="20" width="40" height="2" rx="1" fill="#6B7280"/>

  <!-- Hero section -->
  <rect x="20" y="45" width="160" height="40" fill="#FFFFFF"/>
  <rect x="50" y="52" width="100" height="5" rx="2" fill="#000000"/>
  <rect x="65" y="62" width="70" height="2" rx="1" fill="#111827" opacity="0.5"/>
  <rect x="55" y="70" width="90" height="2" rx="1" fill="#111827" opacity="0.3"/>

  <!-- Grid content -->
  <rect x="10" y="95" width="40" height="35" rx="0" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="55" y="95" width="40" height="35" rx="0" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="100" y="95" width="40" height="35" rx="0" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="145" y="95" width="45" height="35" rx="0" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Content accents -->
  <rect x="15" y="100" width="25" height="2" rx="0" fill="#000000"/>
  <rect x="60" y="100" width="25" height="2" rx="0" fill="#000000"/>
  <rect x="105" y="100" width="25" height="2" rx="0" fill="#000000"/>
  <rect x="150" y="100" width="25" height="2" rx="0" fill="#000000"/>

  <!-- Footer -->
  <rect x="0" y="140" width="200" height="10" fill="#000000" opacity="0.05"/>
</svg>
