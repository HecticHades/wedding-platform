<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <rect width="200" height="150" fill="#FDFCFA"/>

  <!-- Header section with deep navy -->
  <rect x="0" y="0" width="200" height="35" fill="#1A1A2E"/>
  <rect x="60" y="10" width="80" height="3" rx="1.5" fill="#C9A962" opacity="0.9"/>
  <rect x="70" y="18" width="60" height="2" rx="1" fill="#FFFFFF" opacity="0.5"/>
  <rect x="80" y="24" width="40" height="2" rx="1" fill="#C9A962"/>

  <!-- Gold corner accents -->
  <rect x="5" y="5" width="20" height="1" fill="#C9A962" opacity="0.6"/>
  <rect x="5" y="5" width="1" height="20" fill="#C9A962" opacity="0.6"/>
  <rect x="175" y="5" width="20" height="1" fill="#C9A962" opacity="0.6"/>
  <rect x="194" y="5" width="1" height="20" fill="#C9A962" opacity="0.6"/>

  <!-- Hero section -->
  <rect x="20" y="45" width="160" height="40" fill="#FFFFFF"/>
  <rect x="50" y="55" width="100" height="4" rx="2" fill="#1A1A2E" opacity="0.3"/>
  <rect x="70" y="64" width="60" height="2" rx="1" fill="#1A1A2E" opacity="0.4"/>
  <rect x="60" y="72" width="80" height="2" rx="1" fill="#1A1A2E" opacity="0.3"/>

  <!-- Content blocks with elegant tones -->
  <rect x="10" y="95" width="55" height="35" rx="2" fill="#F5F3F0"/>
  <rect x="72" y="95" width="55" height="35" rx="2" fill="#FBF9F5"/>
  <rect x="135" y="95" width="55" height="35" rx="2" fill="#F5F3F0"/>

  <!-- Gold border accents on content -->
  <rect x="10" y="95" width="55" height="1" fill="#C9A962" opacity="0.5"/>
  <rect x="72" y="95" width="55" height="1" fill="#C9A962" opacity="0.5"/>
  <rect x="135" y="95" width="55" height="1" fill="#C9A962" opacity="0.5"/>

  <!-- Content block accents -->
  <rect x="15" y="102" width="30" height="2" rx="1" fill="#1A1A2E"/>
  <rect x="77" y="102" width="30" height="2" rx="1" fill="#C9A962"/>
  <rect x="140" y="102" width="30" height="2" rx="1" fill="#1A1A2E"/>

  <!-- Footer with gold line -->
  <rect x="0" y="140" width="200" height="10" fill="#1A1A2E" opacity="0.1"/>
  <rect x="50" y="139" width="100" height="1" fill="#C9A962" opacity="0.5"/>
</svg>
